<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <title>{{.Title}}</title>

    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />
    <link href="/css/monokai_sublime.css" rel="stylesheet" />

    <style type="text/css">
      /* Until CloudFlare cache of /css/style.css is purged... */
      input.gsc-input,
      .gsc-input-box,
      .gsc-input-box-hover,
      .gsc-input-box-focus,
      .gsc-search-button,
      .gsc-inline-block {
        box-sizing: content-box;
        line-height: normal;
      }
      .gsc-control-cse {
        padding: 0.1em 0 0.5em 1em !important;
        width: 16em !important;
        float: right;
      }
      input.gsc-search-button-v2 {
        padding: 6px 12px !important;
      }
      .gsc-search-box-tools .gsc-search-box .gsc-input {
        padding-right: 1px !important;
      }
      #sidebar {
        width: 214px;
      }
      ul.sidebar-menu li {
        text-transform: none;
      }
      ul.sidebar-menu li a {
        white-space: nowrap;
      }
      table.table {
        margin: 1em 0;
      }
      .table-bordered th,
      .table-bordered td {
        border: 2px solid #ddd;
        padding: 0 0.5em;
      }
      td.purpose-title {
        text-align: right;
        vertical-align: top;
        border-right: 0;
        padding-right: 0.5em;
        font-weight: bold;
      }
      td.purpose-description {
        border-left: 0;
      }
      dl {
        margin: 1em;
        border-bottom: 1px solid #ccc;
      }
      dt {
        float: left;
        clear: left;
        width: 9.5em;
        margin: 0.125em;
        padding: 2px 4px;
      }
      dd {
        padding: 0.2em 0 0.2em 10em;
        border-top: 1px solid #ccc;
      }
      .fa {
        display: inline;
      }
      i.freebsd-19px:before {
        content: url(/img/freebsd-19px.svg);
        vertical-align: -7%;
      }
    </style>
  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">

      <!--header start-->
      <header class="header black-bg">
            <div class="toggle-nav">
                <i class="fa fa-bars"></i>
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a href="/" class="logo"><img src="/img/hugo-logo.png" style="height:40px;"></a>
            <!--logo end-->
            <div class="top-nav notification-row">
                <!-- notification dropdown end-->
                <div class="hidden-xs nav-github pull-right">
                    <span rel="show-github" data-user="spf13" data-repo="hugo" data-type="follow"></span>
                    <span rel="show-github" data-user="spf13" data-repo="hugo"></span>
                    <span rel="show-github" data-user="spf13" data-repo="hugo" data-type="fork"></span>
                </div>
            </div>

            <div class="nav title-row" id="top_menu">
                <h1 class="nav top-menu">{{.Title}}</h1>
            </div>
      </header>
      <!--header end-->

{{ partial "menu.html" . }}
